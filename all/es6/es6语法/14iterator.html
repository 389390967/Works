<head>

</head>

<body>
    <h1>iterator</h1>

    <div class="ctn">
        <pre><code id="code"></code></pre>
    </div>

    <script src="../../../js/common.js"></script>
    <script src="../../../js/highlight.min.js"></script>
    <script id="jsCo">
        {
            let arr = ['hello', 'world'];
            let map = arr[Symbol.iterator]();
            console.log(map.next());
            console.log(map.next());
            console.log(map.next());
        }
        console.hr('----------分割线----------');

        {
            let obj = {
                start: [1, 3, 2],
                end: [7, 8, 9],
                [Symbol.iterator]() {
                    let self = this;
                    let index = 0;
                    let arr = self.start.concat(self.end);
                    let len = arr.length;
                    return {
                        next() {
                            if (index < len) {
                                return {
                                    value: arr[index++],
                                    done: false
                                }
                            } else {
                                return {
                                    value: arr[index++],
                                    done: true
                                }
                            }
                        }
                    }
                }
            }
            for (let key of obj) {
                console.log(key);
            }
        }
        console.hr('----------分割线----------');

        {
            let arr = ['hello', 'world'];
            for (let value of arr) {
                console.log(value);
            }
        }
        console.hr('----------分割线----------');
    </script>
    <script>
        appendCode('jsCo', 'code');
        hljs.initHighlightingOnLoad();
    </script>
</body>
