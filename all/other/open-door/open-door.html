<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3 css3开门动画</title>
    <link rel="shortcut icon" href="../../../img/ico.ico">
    <link rel="stylesheet" href="../../../css/common.css">
    <style>
    .door-box {
        position: relative;
        z-index: 1;
        height: 100%;
    }

    .door-box.open {
        /*animation: flyIntoRoom 1s 1.5s both;*/
    }

    .door-box div {
        position: absolute;
    }

    /* --红色砖墙-- */
    .wall-red {
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        border-bottom: 3px solid #000;
        background-color: #661f12;
        background-image: linear-gradient(335deg, #b00 23px, transparent 23px),
            linear-gradient(155deg, #d00 23px, transparent 23px),
            linear-gradient(335deg, #b00 23px, transparent 23px),
            linear-gradient(155deg, #d00 23px, transparent 23px);
        background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
        background-size: 58px 58px;
    }

    /* --灰色砖墙-- */
    .wall {
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        border-bottom: 3px solid #000;
        background-color: #661f12;
        background-image:
            -webkit-radial-gradient(center center, ellipse farthest-corner, transparent 0%, transparent 10%, rgba(0, 0, 0, 0.8) 100%),
            -webkit-linear-gradient(top, #555 0%, #555 1px, transparent 1px, transparent 14px, #555 14px, #555 16px, transparent 16px, transparent 29px, #555 29px, #555 30px),
            -webkit-linear-gradient(45deg, #ddd 0%, #ddd 25%, transparent 25%, transparent 75%, #eee 75%, #eee 100%),
            -webkit-linear-gradient(45deg, #eee 0%, #eee 25%, transparent 25%, transparent 75%, #ddd 75%, #ddd 100%),
            -webkit-linear-gradient(left, #555 0px, #555 1px, transparent 1px, transparent 14px, #555 14px, #555 16px, transparent 16px, transparent 29px, #555 29px, #555 30px),
            -webkit-linear-gradient(45deg, #ddd 0%, #ddd 25%, transparent 25%, transparent 75%, #eee 75%, #eee 100%),
            -webkit-linear-gradient(45deg, #eee 0%, #eee 25%, transparent 25%, transparent 75%, #ddd 75%, #ddd 100%);
        background-position: 0 0, 0 0, 13px 0, 28px 15px, 0 0, 0 0, 15px 15px;
        background-size: 600px 300px, 30px 30px, 30px 30px, 30px 30px, 30px 30px, 30px 30px, 30px 30px;
        background-repeat: repeat;
    }

    .door-border {
        top: 160px;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        max-width: 700px;
        border: 6px solid #79320A;
        border-bottom: 0;
        border-radius: 2px 2px 0 0;
        background-color: #8D4B11;
    }

    .door-frame {
        top: 12px;
        right: 12px;
        bottom: 0;
        left: 12px;
        border: 3px solid #421A00;
        border-bottom: 0;
        border-radius: 2px 2px 0 0;
        background-color: #fff;
        -webkit-perspective: 1200px;
        perspective: 1200px;
    }

    .door {
        top: 0;
        bottom: 0;
        width: 50%;
        transition: transform 1.5s;
        transform: rotateY(0deg);
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
    }

    .door-left {
        left: 0;
        transform-origin: left;
    }

    .door-right {
        right: 0;
        transform-origin: right;
    }

    .open .door-left {
        transform: rotateY(-90deg);
    }

    .open .door-right {
        transform: rotateY(90deg);
    }

    /* --门环-- */
    .door::before {
        position: absolute;
        top: 0;
        bottom: 0;
        z-index: 1;
        margin: auto;
        width: 60px;
        height: 90px;
        border-radius: 2px;
        background-color: #714F23;
        box-shadow: 0 0 5px rgba(0, 0, 0, 1), inset 0 0 2px rgba(0, 0, 0, 1);
        content: '';
    }

    .door-left::before {
        right: 2px;
    }

    .door-right::before {
        left: 2px;
    }

    .door::after {
        position: absolute;
        top: 0;
        bottom: 0;
        z-index: 1;
        margin: auto;
        width: 30px;
        height: 30px;
        border: 5px solid #735835;
        border-radius: 50%;
        content: '';
        transform: translateY(5px);
        filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 1));
    }

    .door-left::after {
        right: 12px;
    }

    .door-right::after {
        left: 12px;
    }

    /* --门的几个面-- */
    .door-face-1,
    .door-face-0 {
        top: -3px;
        right: -3px;
        bottom: -3px;
        left: -3px;
        border: 3px solid #1a0a00;
        background-color: #2C1000;
        background-image: linear-gradient(90deg, rgba(0, 0, 0, .07) 50%, transparent 50%),
            linear-gradient(90deg, rgba(0, 0, 0, .13) 50%, transparent 50%),
            linear-gradient(90deg, transparent 50%, rgba(0, 0, 0, .17) 50%),
            linear-gradient(90deg, transparent 50%, rgba(0, 0, 0, .19) 50%);
        background-size: 13px, 29px, 37px, 53px;
    }

    /* --门的背面-- */
    .door-face-0 {
        transform: translateZ(-12px);
    }

    /* --门的正面-- */
    .door-face-1 {
        transform: translateZ(0);
    }

    .door-face-2 {
        top: 0;
        right: -3px;
        left: -3px;
        height: 6px;
        border: 3px solid #1a0a00;
        border-radius: 2px;
        background-color: #2B1201;
        transform: translate3D(0, -7.5px, -6px) rotateX(90deg);
    }

    .door-face-3 {
        top: -3px;
        right: 0;
        bottom: -3px;
        width: 6px;
        border: 3px solid #1a0a00;
        border-radius: 2px;
        background-color: #2B1201;
        transform: translate3D(7.5px, 0, -6px) rotateY(90deg);
    }

    /* --按钮-- */
    .door-btn {
        right: 0;
        left: 0;
        margin-top: 440px;
        text-align: center;
    }

    .door-in {
        display: inline-block;
        width: 104px;
        height: 40px;
        border: 2px solid;
        border-radius: 40px;
        background-color: #eacc86;
        color: #333;
        font-size: 24px;
        line-height: 36px;
    }

    /* --动画-- */
    @keyframes flyIntoRoom {
        from {
            opacity: 1;
            transform: scale(1) translateZ(0);
        }

        to {
            opacity: 0;
            transform: scale(2) translateZ(100px);
        }
    }
    </style>
</head>

<body>
    <div id="doorBox" class="door-box">
        <div class="wall">
            <div class="door-border">
                <div class="door-frame">
                    <!-- 左门 -->
                    <div class="door door-left">
                        <!-- 门后 -->
                        <div class="door-face-0"></div>
                        <!-- 三个面 -->
                        <div class="door-face-2"></div>
                        <div class="door-face-1"></div>
                        <div class="door-face-3"></div>
                    </div>

                    <!-- 右门 -->
                    <div class="door door-right">
                        <!-- 门后 -->
                        <div class="door-face-0"></div>
                        <!-- 三个面 -->
                        <div class="door-face-2"></div>
                        <div class="door-face-1"></div>
                        <div class="door-face-3"></div>
                    </div>
                    <!-- 进入按钮 -->
                    <div class="door-btn">
                        <a id="doorBtnIn" href="javascript:" class="door-in" role="button">开门</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 书房 -->
    <div hidden><audio id="audioOpen" src="audio/open.mp3" preload></audio></div>
    <a class="fixed-right-bottom" href="https://www.zhangxinxu.com/study/201806/css3-3d-door-open-double.html">参考博文</a>

    <script>
    var doorBox = document.getElementById('doorBox');

    // 开门音效mp3
    var audioOpen = document.getElementById('audioOpen');

    // 点击按钮
    document.querySelector('#doorBtnIn').addEventListener('click', function() {
        //this.style.display = 'none';
        audioOpen.play();
        doorBox.classList.add('open');
    });
    </script>
</body>

</html>
