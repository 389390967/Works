<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>侧导航栏-1</title>
    <link rel="shortcut icon" href="../../../../img/ico.ico">
    <link rel="stylesheet" type="text/css" href="../../../../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/side-nav-1.css">
</head>
</head>

<body>
    <div class="nav-main">
        <div class="nav-box">
            <!-- 一级导航 -->
            <div class="nav">
                <ul class="nav-ul">
                    <li><a href="#"><span>MENU-1</span></a></li>
                    <li><a href="#"><span>MENU-2</span></a></li>
                    <li><a href="#"><span>MENU-3</span></a></li>
                    <li><a href="#"><span>MENU-4</span></a></li>
                    <li><a href="#"><span>MENU-5</span></a></li>
                    <li><a href="#"><span>MENU-6</span></a></li>
                </ul>
            </div>

            <!-- 二级菜单 -->
            <div class="nav-slide">
                <div class="nav-slide-o"></div>

                <!-- MENU-2 -->
                <div class="nav-slide-o">
                    <ul>
                        <li><a href="#"><span>MENU-2-1</span></a></li>
                        <li><a href="#"><span>MENU-2-2</span></a></li>
                        <li><a href="#"><span>MENU-2-3</span></a></li>
                    </ul>
                </div>

                <!-- MENU-3 -->
                <div class="nav-slide-o">
                    <ul>
                        <li><a href="#"><span>MENU-3-1</span></a></li>
                        <li><a href="#"><span>MENU-3-2</span></a></li>
                    </ul>
                </div>

                <!-- MENU-4 -->
                <div class="nav-slide-o"></div>

                <!-- MENU-5 -->
                <div class="nav-slide-o">
                    <ul>
                        <li><a href="#"><span>MENU-5-1</span></a></li>
                        <li><a href="#"><span>MENU-5-2</span></a></li>
                        <li><a href="#"><span>MENU-5-3</span></a></li>
                        <li><a href="#"><span>MENU-5-4</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="wrap"></div>

    <script type="text/javascript" src="../../../../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    $(function() {
        var thisTime;
        $('.nav-ul li').mouseleave(function(even) {
            thisTime = setTimeout(thisMouseOut, 1000);
        });

        function thisMouseOut() {
            $('.nav-slide').removeClass('hover');
        }

        $('.nav-ul li').mouseenter(function() {
            clearTimeout(thisTime);
            var thisUB = $('.nav-ul li').index($(this));
            if ($.trim($('.nav-slide-o').eq(thisUB).html()) != "") {
                $('.nav-slide').addClass('hover');
                $('.nav-slide-o').hide();
                $('.nav-slide-o').eq(thisUB).show();
            } else {
                $('.nav-slide').removeClass('hover');
            }

        });

        $('.nav-slide').mouseenter(function() {
            clearTimeout(thisTime);
            $('.nav-slide').addClass('hover');
        });

        $('.nav-slide').mouseleave(function() {
            $('.nav-slide').removeClass('hover');
        })

    })
    </script>
</body>

</html>
