<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>overflow-两栏自适应布局</title>
    <link rel="shortcut icon" href="../../../img/ico.ico">
    <link rel="stylesheet" href="../../../css/common.css">
    <style>
    .bg-blue {
        float: left;
        margin-right: 20px;
        width: 300px;
        height: 300px;
    }

    .bg-orange {
        overflow: hidden;
        height: 300px;
    }
    </style>
</head>

<body>
    <div class="bg-blue"></div>
    <div class="bg-orange"></div>
</body>

</html>
