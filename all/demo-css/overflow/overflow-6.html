<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>overflow-锚点定位与overflow选项卡</title>
    <link rel="shortcut icon" href="../../../img/ico.ico">
    <link rel="stylesheet" href="../../../css/common.css">
    <style>
    .box{overflow:hidden;height:400px;}
    .box>div{height:400px;text-align:center;font-size:50px;line-height:400px;}
    .link{padding-top:20px;text-align:center;}
    .link>a{width:40px;height:40px;border:1px solid;text-align:center;line-height:38px;}
    </style>
</head>

<body>
	<div class="ctn">
		<div class="box">
			<div id="box-a" class="bg-orange">1</div>
			<div id="box-b" class="bg-blue">2</div>
			<div id="box-c" class="bg-red">3</div>
			<div id="box-d" class="bg-pink">4</div>
		</div>

		<div class="link">
			<a href="#box-a">1</a>
			<a href="#box-b">2</a>
			<a href="#box-c">3</a>
			<a href="#box-d">4</a>
		</div>
	</div>
</body>

</html>
