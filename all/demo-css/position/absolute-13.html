<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>absolute-拉伸和width同时存在</title>
    <link rel="shortcut icon" href="../../../img/ico.ico">
    <link rel="stylesheet" href="../../../css/common.css">
    <style>
    #image{position:absolute;right:0;left:0;width:50%;}
    #btn{position:absolute;bottom:0;}
	</style>
</head>

<body>
    <img id="image" src="../../../img/kobe-2.jpg">
    <button class="btn btn-blue" id="btn" onClick="document.getElementById('image').style.margin = 'auto';">添加margin: auto</button>
</body>

</html>
