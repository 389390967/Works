<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>absolute自适应全屏</title>
	<style>
		.box {
			position: absolute;
			top: 0;
			right: 200px;
			bottom: 200px;
			left: 0;
		}

		.box img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div class="box"><img id="image" src="http://img.mukewang.com/54447b06000171a002560191.jpg"></div>
</body>
</html>
