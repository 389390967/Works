<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>absolute-高度自适应的九宫格效果</title>
    <link rel="shortcut icon" href="../../../img/ico.ico">
    <link rel="stylesheet" href="../../../css/common.css">
    <style>
    .lists {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0
    }

    .list {
        position: relative;
        float: left;
        width: 33.3%;
        height: 33.3%
    }

    .list:before {
        position: absolute;
        top: 10px;
        right: 10px;
        bottom: 10px;
        left: 10px;
        background: #5CACEE;
        content: ''
    }

    .list:after {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        height: 50px;
        content: attr(data-index);
        text-align: center;
        font-size: 50px;
        line-height: 50px;
    }
    </style>
</head>

<body>
    <div class="lists">
        <div class="list" data-index="1"></div>
        <div class="list" data-index="2"></div>
        <div class="list" data-index="3"></div>
        <div class="list" data-index="4"></div>
        <div class="list" data-index="5"></div>
        <div class="list" data-index="6"></div>
        <div class="list" data-index="7"></div>
        <div class="list" data-index="8"></div>
        <div class="list" data-index="9"></div>
    </div>
</body>

</html>
