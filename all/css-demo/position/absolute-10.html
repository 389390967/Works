<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>absolute-元素拉伸无固定width height</title>
    <link rel="shortcut icon" href="../../../img/ico.ico">
    <link rel="stylesheet" href="../../../css/common.css">
    <style>
    .ctn{text-align:center;}
    .img-box{position:relative;display:inline-block;}
    .img-cover{position:absolute;top:0;right:0;bottom:0;left:0;background:#fff;opacity:.5;filter:alpha(opacity=50);}
    img{vertical-align:bottom;}
    </style>
</head>

<body>
	<div class="ctn">
	    <span class="img-box">
			<i class="img-cover"></i>
			<img width="512" src="../../../img/1.jpg">
		</span>

	    <span class="img-box">
			<i class="img-cover"></i>
			<img width="256" src="../../../img/1.jpg">
		</span>
	</div>
</body>

</html>
