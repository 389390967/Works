<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>float-两侧皆自适应的流体布局</title>
    <link rel="shortcut icon" href="../../../img/ico.ico">
    <link rel="stylesheet" type="text/css" href="../../../css/common.css">
    <style>
    body {
        color: #333;
    }

    .list {
        overflow: auto;
        margin-bottom: 10px;
        padding: 20px;
        background-color: #fff;
        resize: both;
    }

    .avatar {
        float: left;
        margin-right: 20px;
    }

    .sina-vip-ico {
        display: inline-block;
        width: 11px;
        height: 10px;
        margin-left: 1px;
        background: url(data:image/gif;base64,R0lGODlhCwAKAJEDAPyZCveDBuJmBP///yH5BAEAAAMALAAAAAALAAoAAAIdhD1zopgTXgMpsBdylVCPK2UCKI0j95hoRa0NVwAAOw==);
    }

    /* --下面这个是固定布局写法-- */
    .list-text {
        display: table-cell;
        *display: inline-block;
        width: 2000px;
        *width: auto;
    }

    .list-text-p {
        line-height: 22px;
        padding-bottom: 6px;
        font-size: 14px;
    }

    .select {
        width: 80px;
        padding: 5px;
        font-size: 100%;
    }
    </style>
</head>

<body>
    <div class="ctn">
        <div class="list">
            <a href="#" class="avatar"><img id="avatarImg" title="哈哈哈" src="../../../img/ico.ico"></a>

            <div class="list-text">
                <p class="list-text-p">
                    <a title="哈哈哈" href="#">哈哈哈<i class="sina-vip-ico" title="新浪认证"></i></a>：节什叫品个织般要，百山儿再还类引般，料询完位类志。龙总日回社家文派商当数持六音，热十电后活总丽小口员打动。根化是如积，青却维什变，村受众。 加法深那命水量同，成管京五能圆组，整F秃连1想。电深属界易族战，阶管通知低写年，什9青奔各。单社事都几发她东，连空的解置几，给象丽给听自。场整维别关眼按种电，毛府养眼你向定，至连-者越越霸。 计体情式越领除，加构传置求，完7热R董。机劳此起入证步类土，由口设一整上江，龙者该兵文集电。
                </p>
                <div><img width="200" src="../../../img/1.jpg"></div>
            </div>
        </div>

        <div class="list">
            <p class="list-text-p">
                选择头像的宽度：
                <select class="select" id="select">
                    <option value="32px">32px</option>
                    <option value="64px">64px</option>
                    <option value="128px">128px</option>
                    <option value="256px">256px</option>
                </select>
            </p>
        </div>
    </div>
    <script>
    var select = document.getElementById("select"),
        avatarImg = document.getElementById("avatarImg");

    if (select && avatarImg) {
        select.onchange = function() {
            avatarImg.style.width = this.value;
        };
    }
    </script>
</body>

</html>
