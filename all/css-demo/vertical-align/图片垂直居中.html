<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片垂直居中</title>
    <link rel="shortcut icon" href="../../../img/ico.ico">
    <link rel="stylesheet" href="../../../css/common.css">
    <style>
    .box{text-align:center;height:100%;}
    .box>img{height:200px;vertical-align:middle;}
    .bg-blue{display:inline-block;padding:5px;width:355px;height:200px;vertical-align:middle;}
    i{display:inline-block;height:100%;vertical-align:middle;}
    </style>
</head>

<body>
	<div class="box">
		<img src="../../../img/1.jpg" alt="">
        <div class="bg-blue">究面最即飞后，素经把飞去土，书极届越。万难指品研就社问易回，志水价器备同技，低金杨空流于族住却。方可证步为照山物活学一，位按接听红的油图，话地7以加西别2构。她习点间得于线同，深如照任件着管，四P坟具抗史。西给京保传为都工，素指门代引图毛，质O块工董旱。器动最包却支道技从，结真很马可原二上长，白杨抢织毛A系。验备应没日就中，维知信放平入，或1苗包。公识向机安过极率造成联铁，照局历基K有G来广。</div>
		<i></i>
	</div>

    <ul class="note">
        <li>图片垂直居中的主要步骤</li>
        <li>1、要垂直居中的元素inline-block化；</li>
        <li>2、宽度0，高度100%的辅助元素；</li>
        <li>3、vertical-align:middle。</li>
    </ul>
</body>

</html>
