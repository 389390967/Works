<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统对象</title>
    <link rel="shortcut icon" href="../../../img/ico.ico">
    <link rel="stylesheet" href="../../../css/common.css">
</head>

<body>
    <h1>系统对象</h1>
    <ul class="note">
        <li>一、宿主对象</li>
        <li>宿主：生活环境</li>
        <li>js的宿主（生活环境）：浏览器</li>
        <li>宿主对象：（由浏览器提供的对象）DOM、BOM(document、window)</li>
    </ul>

    <ul class="note">
        <li>本地对象（动态对象）</li>
        <li>需要实例化才能用的对象</li>
        <li>Object, Function, Array, String, Boolean, Number, Date, RegExp, Error</li>
    </ul>

    <ul class="note">
        <li>内置对象（静态对象）</li>
        <li>Global(概念上的对象，访问不到), Math</li>
    </ul>
</body>

</html>
