<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>getByClass</title>
    <link rel="shortcut icon" href="../../../img/ico.ico">
    <link rel="stylesheet" href="../../../css/common.css">
    <style>
    	li{height:40px;}
    </style>
</head>

<body>
    <ul id="ul1">
        <li class="box"></li>
        <li class="box-a"></li>
        <li class="box box-a"></li>
        <li class="box-a box-b"></li>
        <li class="box-a box-b box"></li>
        <li></li>
        <li class="box box-a box-b"></li>
    </ul>
    <script>
    function getByClass(oParent, sClass) {
        var aEle = oParent.getElementsByTagName('*');
        var classNames = [];
        var regExpClass = new RegExp('^\\b' + sClass + '\\b$', 'i');
        var i = 0;

        for (i = 0; i < aEle.length; i++) {
            if (regExpClass.test(aEle[i].className)) {
                classNames.push(aEle[i]);
            }
        }

        return classNames;
    }

    window.onload = function() {
        var oUl = document.getElementById('ul1');
        var aBox = getByClass(oUl, 'box');
        var i = 0;

        for (i = 0; i < aBox.length; i++) {
            aBox[i].style.background = '#5CACEE';
        }
    };
    </script>
</body>

</html>
