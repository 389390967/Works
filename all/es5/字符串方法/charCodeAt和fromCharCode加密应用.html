<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>charCodeAt和fromCharCode加密应用</title>
    <link rel="shortcut icon" href="../../../img/ico.ico">
    <link rel="stylesheet" href="../../../css/common.css">
</head>

<body>
    <ul class="note">
        <li>charCodeAt和fromCharCode加密应用</li>
        <li>
            <input id="input" class="btn blue" type="text">
            <button id="btn" class="btn bg-blue">加密</button>
        </li>
        <li id="box"></li>
    </ul>
    <script>
    btn.onclick = function() {
        var val = input.value;
        var str = '';
        for (var i = 0; i < val.length; i++) {
            str += String.fromCharCode(val.charCodeAt(i) - 520);
        }
        box.innerHTML = str;
    }
    </script>
</body>

</html>
