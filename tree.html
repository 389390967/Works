<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JS无级树树形菜单</title>
    <link rel="shortcut icon" href="img/ico.ico">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <style type="text/css">
    .menuTree div ul {
        display: none;
        margin-left: 50px;
    }

    .menuTree span {
        display: block;
        border-bottom: 1px solid #fff;
        line-height: 50px;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div id="menuTree" class="menuTree"></div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
    var data = [{
        "title": "HTML",
        "link": "javascript:;",
        "child": [{
            "title": "div",
            "link": "javascript:;",
            "child": [{
                "title": "div的语义",
                "link": "http://127.0.0.1/works/"
            }, {
                "title": "div的作用",
                "link": "http://127.0.0.1/works/"
            }]
        }, {
            "title": "p",
            "link": "javascript:;",
            "child": [{
                "title": "p的语义",
                "link": "http://127.0.0.1/works/"
            }, {
                "title": "p的作用",
                "link": "http://127.0.0.1/works/"
            }]
        }]
    }, {
        "title": "CSS",
        "link": "javascript:;",
        "child": [{
            "title": "display",
            "link": "javascript:;",
            "child": [{
                "title": "block",
                "link": "http://127.0.0.1/works/"
            }, {
                "title": "inline-block",
                "link": "http://127.0.0.1/works/"
            }]
        }, {
            "title": "position",
            "link": "javascript:;",
            "child": [{
                "title": "relactive",
                "link": "http://127.0.0.1/works/"
            }, {
                "title": "absolute",
                "link": "http://127.0.0.1/works/"
            }]
        }]
    }];

    /*--递归实现获取无级树数据并生成DOM结构--*/
    var html = "";
    var forTree = function(obj) {
        for (var i = 0; i < obj.length; i++) {
            if (obj[i].link == "javascript:;") {
                html += "<div>";
                html += "<span>" + obj[i].title + "</span><ul>";
                html += "<ul>";
            } else {
                html += "<div>";
                html += "<span>" + "<a href=" + obj[i].link + ">" + obj[i].title + "</a></span>";
                html += "<ul>";
            }

            if (obj[i].child) {
                forTree(obj[i].child);
            }

            html += "</ul>";
            html += "</div>";
        }
        return html;
    }
    /*--添加无级树--*/
    document.getElementById("menuTree").innerHTML = forTree(data);

    /*--树形菜单--*/
    var menuTree = function() {
        $("#menuTree").find("div span").click(function() {
            var ul = $(this).siblings("ul");
            var spanStr = $(this).html();
            var spanContent = spanStr.substr(3, spanStr.length);
            if (ul.find("div").html() != null) {
                if (ul.css("display") == "none") {
                    ul.show(300);
                } else {
                    ul.hide(300);
                }
            }
        })
    }()
    </script>
</body>

</html>
