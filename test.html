<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <link rel="shortcut icon" href="img/ico.ico">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <ul class="nav-1"></ul>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/nav-data.js"></script>
    <script>
    var navData = navDataFn();

    function forTree(obj) {
        var html = '';
        for (var num in obj) {
            html += '<li><a href="javascript:;"><span>' + obj[num].title + '</span></a>';

            var menu2 = obj[num].children;
            if (typeof(menu2) == 'object') {
                html += '<ul class="nav-2">';

                for (var i = 0; i < menu2.length; i++) {
                    html += '<li><a href="javascript:;"><span>' + menu2[i].title + '</span></a>';

                    var menu3 = obj[num].children[i].children;
                    console.log(menu3)
                    if (typeof(menu3) == 'object') {
                        html += '<ul class="nav-3">';
                        for (var i = 0; i < menu3.length; i++) {
                            html += '<li><a href="all/demo-css/position/relative.html">' + menu3[i].title + '</a></li>';
                        }
                        html += '</ul>';
                    }
                }

                html += '</ul>';
            }
            html += '</li>';
        }
        //console.log(html)
        return html;
    }

    $('.nav-1').append(forTree(navData))

    function traverse(obj) {
        for (var num in obj) {
            if (typeof(obj[num]) == "object") {
                traverse(obj[num]); //递归遍历
            } else {
                //console.log(num + "=" + obj[num]); //如果是值就显示
            }
        }
    }
    traverse(navData)
    </script>
</body>

</html>
