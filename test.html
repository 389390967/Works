<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #container {
        display: block;
        width: 100px;
        height: 100px;
        background-color: red;

    }

    #detail {
        position: absolute;
        top: 15px;
        left: 15px;
        display: block;
        overflow: hidden;
        width: 50px;
        height: 0px;
        background-color: #666;
        opacity: 0;
        transition: height 1ms;
        transition-delay: 0.8s;
        -webkit-animation: hide 0.8s ease-out;
    }

    #container:hover+#detail {
        display: block;
        height: 50px;
        opacity: 1;
        transition-delay: 0s;
        -webkit-animation: show 0.8s ease-in;
    }

    #detail:hover {
        display: block;
        height: 50px;
        opacity: 1;
        transition-delay: 0s;
        -webkit-animation: show 0.8s ease-in;
    }

    @-webkit-keyframes show {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    @-webkit-keyframes hide {
        0% {
            opacity: 1;
        }

        100% {
            opacity: 0;
        }
    }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="detail"></div>
</body>

</html>
